---
layout: default
---


<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">

  <div class="carousel-indicators">
    {%- for slide in page.carousel %}
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="{{ forloop.index | minus: 1 }}" aria-label="Slide {{  forloop.index }}" {%- if forloop.first == true %} class="active" aria-current="true" {%- endif -%}></button>
    {%- endfor -%}
  </div>

  <div class="carousel-inner">
    {%- for slide in page.carousel -%}
      <div class="carousel-item {%- if forloop.first == true %} active {%- endif -%}" style="background-color: black;">
        <img class="d-block w-100" height="500" src="{{ site.baseurl }}/assets/img/{{ slide.image }}" aria-hidden="true" focusable="false" style="object-fit: cover; opacity: 70%;" />

        <div class="container">
          <div class="carousel-caption text-end">
            <h1>{{ slide.title }}</h1>
            <p>{{ slide.text }}</p>
            <p><a class="btn btn-lg btn-primary" href="{{ site.baseurl }}{{ slide.link | default: "#" }}">{{ slide.action }}</a></p>
          </div>
        </div>
      </div>
    {%- endfor -%}
  </div>
</div>

<div class="container">

  {{ content }}

</div>
